site_name: DViewer-Documentation
theme:
  name: material
  logo: img/logo.png
  favicon: img/logo.png
  features:
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: black
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: white
      accent: lime
extra_css:
  - css/extra.css

nav:

  - Introduction: index.md
  - Quick Start: quick.md
  - Installation: install.md
  - Add connection: add_connection.md
  - Data View: data_view.md
  - Worksheet: worksheet.md
  - Structure: structure.md
  - Settings: settings.md
  - About: about.md
  - FAQ: faq.md

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Jeevanvsan/DViewer-Doc
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jeevan-varghese-1a5237214/
  generator: false


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  &copy; 2024 <a href="https://github.com/Jeevanvsan/DViewer-Doc"  target="_blank" rel="noopener">DViewer</a>